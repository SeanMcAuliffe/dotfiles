#import = ["~/.config/alacritty/themes/argonaut.yaml"]

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.normal]
family = "CaskaydiaCoveNerdFont"
#style = "Retina"

[shell]
program = "/bin/bash"

[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 32 

[window.padding]
x = 6
y = 6

[window.position]
x = 20
y = 20
